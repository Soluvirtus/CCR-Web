<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://code.jquery.com">
  <link rel="dns-prefetch" href="https://code.jquery.com">
  <link rel="preconnect" href="https://formsubmit.co">
  <link rel="dns-prefetch" href="https://formsubmit.co">
  <meta charset="UTF-8" />
  <title>Fundamentos de la Fe - Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  
  <!-- Estilos Minificados -->
  <link rel="stylesheet" href="dist/styles/styles.min.css">
  <link rel="stylesheet" href="dist/styles/fundamentos.min.css">

</head>

<body class="smooth-scroll">

  <header id="navbar-placeholder"></header>

  <div class="course-container">
    <!-- Columna Izquierda: Barra lateral con la lista de lecciones -->
    <aside id="lesson-sidebar">
      <h3>📖 <strong>Temario del Curso</strong></h3>
      <ul class="lesson-list" id="lesson-list-container">
        <!-- La lista de lecciones se generará aquí con JavaScript -->
      </ul>
    </aside>

    <!-- Columna Derecha: Contenido de la lección seleccionada -->
    <main id="lesson-content">
      <!-- Botón para menú en móviles -->
      <button class="btn btn-outline-primary d-md-none mb-3" id="mobile-menu-toggle">
        <i class="bi bi-list"></i> Mostrar Temario
      </button>

      <!-- Estado inicial, antes de seleccionar una lección -->
      <div class="initial-message">
        <i class="bi bi-arrow-left-circle-fill"></i>
        <h2>¡Bienvenido!</h2>
        <p>Selecciona una lección del menú de la izquierda para comenzar.</p>
      </div>

      <!-- El contenido de la lección se inyectará aquí -->
      <div class="lesson-body"></div>
    </main>
  </div>

  <!-- Modal de Transcripción -->
  <div class="modal fade" id="transcript-modal" tabindex="-1" aria-labelledby="transcriptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transcriptModalLabel">Transcripción</h5>
          <div class="font-controls">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="decrease-font" title="Reducir texto"><i class="bi bi-zoom-out"></i></button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="reset-font" title="Restablecer tamaño"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="increase-font" title="Aumentar texto"><i class="bi bi-zoom-in"></i></button>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="transcripcion-contenido">
            <!-- El contenido de la transcripción se inyectará aquí -->
          </div>
          <button id="back-to-top" class="btn btn-primary rounded-circle"><i class="bi bi-arrow-up"></i></button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Scripts Minificados -->
  <script src="dist/scripts/bundle.min.js" defer></script>
</body>

</html>
